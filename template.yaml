AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Pipeline para la recolecci√≥n continua de datos de X para la tesis.

Resources:
  DataTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TesisTwitterData
      AttributeDefinitions:
        - AttributeName: tweet_id
          AttributeType: S
      KeySchema:
        - AttributeName: tweet_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  StateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: TesisTwitterState
      AttributeDefinitions:
        - AttributeName: search_query_id
          AttributeType: S
      KeySchema:
        - AttributeName: search_query_id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  extractordatosx:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: extractor-datos-x
      CodeUri: src/
      Handler: funcion_lambda_extraccion_x.lambda_handler
      Runtime: python3.12
      Role: !Sub "arn:aws:iam::${AWS::AccountId}:role/LambdaTesisExtraccionX"
      Timeout: 900
      MemorySize: 512
      Events:
        HourlyTrigger:
          Type: Schedule
          Properties:
            Schedule: "cron(0 * * * ? *)"
            Enabled: true
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref DataTable
        - DynamoDBCrudPolicy:
            TableName: !Ref StateTable
    Metadata:
      BuildMethod: python_pip